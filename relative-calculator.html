            margin: 0 auto;
            overflow: hidden;
        }

        }

        }

            border-radius: 15px;
            padding: 25px;
            margin-bottom: 20px;
        }
        
        .relation-buttons {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(100px, 1fr));
            gap: 10px;
            margin-top: 15px;
        }
        
        .relation-btn {
            padding: 12px;
            border: 2px solid #e5e7eb;
            background: white;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s;
            font-weight: 500;
        }
        
        .relation-btn:hover {

            background: #fef2f2;

            align-items: center;
            flex-wrap: wrap;
            gap: 8px;
        }

            padding: 8px 15px;
            border-radius: 20px;
            font-weight: 500;

            gap: 10px;
            margin-top: 20px;
        }

            font-weight: 600;
            cursor: pointer;

            <p class="mb-0">轻松搞定复杂的亲戚称呼</p>
        </div>
        
        <div class="calculator-body">

                    <i class="fas fa-mars me-2"></i>我是男性

                <button class="gender-btn female" onclick="setGender('female')">

            </div>
            
            <div class="relation-input">

                <div class="current-path" id="currentPath">

                </div>
                
                <div class="relation-buttons" id="relationButtons">
                    <!-- 动态生成按钮 -->
                </div>
            </div>
            
            <div class="action-buttons">
                <button class="btn-action btn-back" onclick="backStep()">
                    <i class="fas fa-undo me-2"></i>撤销
                </button>
                <button class="btn-action btn-clear" onclick="clearAll()">
                    <i class="fas fa-trash me-2"></i>清空
                </button>
            </div>
            
            <div id="resultSection" style="display: none;">
                <div class="result-card">
                    <div class="result-title">Ta 应该称呼为</div>
                    <div class="result-value" id="resultName">-</div>
                    <div class="result-description" id="resultDescription"></div>
                </div>
            </div>
            
            <div class="info-section">
                <h6><i class="fas fa-lightbulb me-2"></i>使用说明</h6>
                <ul class="mb-0 small">
                    <li>首先选择您的性别</li>
                    <li>然后按照实际关系依次点击按钮</li>
                    <li>系统会自动计算出正确的称呼</li>

                    <li>包含：曾祖父母、高祖父母、堂表兄弟姐妹、侄孙、外甥孙、玄孙等</li>
                    <li>共支持 <strong>150+</strong> 种亲戚关系称呼</li>
                </ul>
            </div>
        </div>
    </div>

            'f,f,ob,d': '堂姑母/堂姑',
            'f,f,lb,s': '堂叔父/堂叔',
            'f,f,lb,d': '堂姑母/堂姑',
            
            // 四级关系 - 姑祖母的子女
            'f,f,os,s': '表伯父/表伯',
            'f,f,os,d': '表姑母/表姑',
            'f,f,ls,s': '表叔父/表叔',
            'f,f,ls,d': '表姑母/表姑'
        };
        
        function setGender(gender) {
            myGender = gender;
            document.querySelectorAll('.gender-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            event.target.classList.add('active');
            clearAll();
        }
        
        function updateButtons() {
            const container = document.getElementById('relationButtons');
            container.innerHTML = '';
            
            const availableRelations = relationPath.length === 0 
                ? relations.initial[myGender] 
                : relations.common;
            
            availableRelations.forEach(rel => {
                const btn = document.createElement('button');
                btn.className = `relation-btn ${rel.gender || ''}`;
                btn.textContent = rel.label;
                btn.onclick = () => addRelation(rel);
                container.appendChild(btn);
            });
        }
        
        function addRelation(relation) {
            relationPath.push(relation);
            updatePath();
            calculateResult();
            updateButtons();
        }
        
        function updatePath() {
            const container = document.getElementById('currentPath');
            
            if (relationPath.length === 0) {
                container.innerHTML = '<span class="text-muted">请选择亲戚关系...</span>';
                return;
            }
            
            container.innerHTML = relationPath.map(rel => 
                `<span class="path-item">${rel.label}</span>`
            ).join('<i class="fas fa-arrow-right mx-2"></i>');
        }
        
        function calculateResult() {
            if (relationPath.length === 0) {
                document.getElementById('resultSection').style.display = 'none';
                return;
            }
            
            const pathKey = relationPath.map(r => r.key).join(',');
            const resultName = nameMap[pathKey] || '未知称呼';
            
            document.getElementById('resultName').textContent = resultName;
            document.getElementById('resultDescription').textContent = 
                `关系路径：${relationPath.map(r => r.label).join(' → ')}`;
            document.getElementById('resultSection').style.display = 'block';
        }
        
        function backStep() {
            if (relationPath.length > 0) {
                relationPath.pop();
                updatePath();
                calculateResult();
                updateButtons();
            }
        }
        
        function clearAll() {
            relationPath = [];
            updatePath();
            document.getElementById('resultSection').style.display = 'none';
            updateButtons();
        }
        
        // 初始化
        updateButtons();
    </script>
</body>
</html>
