<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>科学计算器</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .calculator {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            overflow: hidden;
            width: 100%;
            max-width: 600px;
        }
        
        .display {
            background: linear-gradient(135deg, #8b5cf6 0%, #6366f1 100%);
            color: white;
            padding: 30px 20px;
            text-align: right;
        }
        
        .display-history {
            font-size: 14px;
            opacity: 0.7;
            min-height: 20px;
            margin-bottom: 10px;
        }
        
        .display-current {
            font-size: 36px;
            font-weight: 300;
            min-height: 50px;
            word-wrap: break-word;
        }
        
        .mode-toggle {
            background: #f8f9fa;
            padding: 10px;
            display: flex;
            justify-content: center;
            gap: 10px;
        }
        
        .mode-btn {
            padding: 8px 20px;
            border: none;
            border-radius: 20px;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.3s;
            background: white;
        }
        
        .mode-btn.active {
            background: #8b5cf6;
            color: white;
        }
        
        .buttons {
            display: grid;
            grid-template-columns: repeat(6, 1fr);
            gap: 1px;
            background: #e0e0e0;
        }
        
        .btn {
            background: white;
            border: none;
            padding: 20px 10px;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.2s;
            font-weight: 500;
        }
        
        .btn:hover {
            background: #f5f5f5;
            transform: scale(0.95);
        }
        
        .btn:active {
            transform: scale(0.9);
        }
        
        .btn-operator {
            background: #ff9500;
            color: white;
        }
        
        .btn-operator:hover {
            background: #ff8000;
        }
        
        .btn-function {
            background: #d4d4d2;
            color: #1c1c1c;
            font-size: 14px;
        }
        
        .btn-function:hover {
            background: #c0c0be;
        }
        
        .btn-scientific {
            background: #e3f2fd;
            color: #1976d2;
            font-size: 14px;
        }
        
        .btn-scientific:hover {
            background: #bbdefb;
        }
        
        .btn-equals {
            background: #34c759;
            color: white;
        }
        
        .btn-equals:hover {
            background: #2fb350;
        }
        
        .btn-span-2 {
            grid-column: span 2;
        }
        
        /* 移动端适配 */
        @media (max-width: 768px) {
            .calculator {
                max-width: 100%;
            }
            
            .display {
                padding: 25px 15px;
            }
            
            .display-current {
                font-size: 30px;
                min-height: 45px;
            }
            
            .display-history {
                font-size: 13px;
            }
            
            .mode-toggle {
                padding: 8px;
            }
            
            .mode-btn {
                padding: 6px 15px;
                font-size: 13px;
            }
            
            .buttons {
                grid-template-columns: repeat(6, 1fr);
            }
            
            .btn {
                padding: 15px 8px;
                font-size: 14px;
            }
        }
        
        @media (max-width: 576px) {
            body {
                padding: 10px;
            }
            
            .calculator {
                border-radius: 15px;
            }
            
            .display {
                padding: 20px 12px;
            }
            
            .display-current {
                font-size: 26px;
                min-height: 40px;
            }
            
            .display-history {
                font-size: 12px;
                min-height: 18px;
            }
            
            .mode-toggle {
                padding: 6px;
                gap: 6px;
            }
            
            .mode-btn {
                padding: 5px 12px;
                font-size: 12px;
            }
            
            .buttons {
                grid-template-columns: repeat(6, 1fr);
                gap: 0.5px;
            }
            
            .btn {
                padding: 12px 6px;
                font-size: 12px;
            }
            
            .btn-function, .btn-scientific {
                font-size: 11px;
            }
        }
        
        @media (max-width: 480px) {
            .display-current {
                font-size: 22px;
                min-height: 35px;
            }
            
            .buttons {
                grid-template-columns: repeat(5, 1fr);
            }
            
            .btn {
                padding: 14px 8px;
                font-size: 13px;
            }
            
            .btn-function, .btn-scientific {
                font-size: 12px;
            }
            
            /* 在小屏幕上重新排列按钮 */
            .btn:nth-child(n+31) {
                grid-column: span 1;
            }
        }
        
        @media (max-width: 400px) {
            .display-current {
                font-size: 20px;
                min-height: 32px;
            }
            
            .buttons {
                grid-template-columns: repeat(4, 1fr);
            }
            
            .btn {
                padding: 12px 6px;
                font-size: 12px;
            }
            
            .btn-function, .btn-scientific {
                font-size: 11px;
            }
        }
    </style>
</head>
<body>
    <div class="calculator">
        <div class="display">
            <div class="display-history" id="history"></div>
            <div class="display-current" id="display">0</div>
        </div>
        
        <div class="mode-toggle">
            <button class="mode-btn active" onclick="setMode('deg')">DEG</button>
            <button class="mode-btn" onclick="setMode('rad')">RAD</button>
        </div>
        
        <div class="buttons">
            <!-- 第一行 -->
            <button class="btn btn-function" onclick="clearAll()">AC</button>
            <button class="btn btn-function" onclick="backspace()">⌫</button>
            <button class="btn btn-scientific" onclick="appendFunction('Math.sqrt(')">√</button>
            <button class="btn btn-scientific" onclick="appendFunction('Math.pow(', ',2)')">x²</button>
            <button class="btn btn-scientific" onclick="appendFunction('Math.pow(', ',')">xʸ</button>
            <button class="btn btn-operator" onclick="setOperator('÷')">÷</button>
            
            <!-- 第二行 -->
            <button class="btn btn-scientific" onclick="appendFunction('Math.sin(')">sin</button>
            <button class="btn btn-scientific" onclick="appendFunction('Math.cos(')">cos</button>
            <button class="btn btn-scientific" onclick="appendFunction('Math.tan(')">tan</button>
            <button class="btn" onclick="appendNumber('7')">7</button>
            <button class="btn" onclick="appendNumber('8')">8</button>
            <button class="btn" onclick="appendNumber('9')">9</button>
            
            <!-- 第三行 -->
            <button class="btn btn-scientific" onclick="appendFunction('Math.log10(')">log</button>
            <button class="btn btn-scientific" onclick="appendFunction('Math.log(')">ln</button>
            <button class="btn btn-scientific" onclick="appendFunction('Math.exp(')">eˣ</button>
            <button class="btn" onclick="appendNumber('4')">4</button>
            <button class="btn" onclick="appendNumber('5')">5</button>
            <button class="btn" onclick="appendNumber('6')">6</button>
            
            <!-- 第四行 -->
            <button class="btn btn-scientific" onclick="appendNumber('Math.PI')">π</button>
            <button class="btn btn-scientific" onclick="appendNumber('Math.E')">e</button>
            <button class="btn btn-function" onclick="toggleSign()">+/-</button>
            <button class="btn" onclick="appendNumber('1')">1</button>
            <button class="btn" onclick="appendNumber('2')">2</button>
            <button class="btn" onclick="appendNumber('3')">3</button>
            
            <!-- 第五行 -->
            <button class="btn btn-scientific" onclick="appendOperator('(')">(</button>
            <button class="btn btn-scientific" onclick="appendOperator(')')">)</button>
            <button class="btn btn-function" onclick="percentage()">%</button>
            <button class="btn btn-span-2" onclick="appendNumber('0')">0</button>
            <button class="btn" onclick="appendNumber('.')">.</button>
            
            <!-- 第六行 -->
            <button class="btn btn-operator" onclick="setOperator('×')">×</button>
            <button class="btn btn-operator" onclick="setOperator('-')">-</button>
            <button class="btn btn-operator" onclick="setOperator('+')">+</button>
            <button class="btn btn-equals btn-span-2" onclick="calculate()">=</button>
        </div>
    </div>

    <script>
        let currentValue = '0';
        let expression = '';
        let angleMode = 'deg'; // deg or rad
        
        const display = document.getElementById('display');
        const historyDisplay = document.getElementById('history');
        
        function updateDisplay() {
            display.textContent = currentValue || '0';
            historyDisplay.textContent = expression;
        }
        
        function appendNumber(num) {
            if (currentValue === '0' && num !== '.') {
                currentValue = num;
            } else {
                currentValue += num;
            }
            expression += num;
            updateDisplay();
        }
        
        function appendOperator(op) {
            currentValue += op;
            expression += op;
            updateDisplay();
        }
        
        function setOperator(op) {
            if (currentValue && currentValue !== '0') {
                currentValue += ' ' + op + ' ';
                expression += ' ' + op + ' ';
                updateDisplay();
            }
        }
        
        function appendFunction(func, suffix = ')') {
            currentValue += func;
            expression += func.replace('Math.', '');
            updateDisplay();
        }
        
        function setMode(mode) {
            angleMode = mode;
            document.querySelectorAll('.mode-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            event.target.classList.add('active');
        }
        
        function convertAngle(angle) {
            if (angleMode === 'deg') {
                return angle * Math.PI / 180;
            }
            return angle;
        }
        
        function calculate() {
            try {
                let evalExpression = currentValue;
                
                // 替换运算符
                evalExpression = evalExpression.replace(/×/g, '*');
                evalExpression = evalExpression.replace(/÷/g, '/');
                
                // 处理三角函数（角度转弧度）
                if (angleMode === 'deg') {
                    evalExpression = evalExpression.replace(/Math\.sin\(([^)]+)\)/g, (match, p1) => {
                        return `Math.sin((${p1})*Math.PI/180)`;
                    });
                    evalExpression = evalExpression.replace(/Math\.cos\(([^)]+)\)/g, (match, p1) => {
                        return `Math.cos((${p1})*Math.PI/180)`;
                    });
                    evalExpression = evalExpression.replace(/Math\.tan\(([^)]+)\)/g, (match, p1) => {
                        return `Math.tan((${p1})*Math.PI/180)`;
                    });
                }
                
                const result = eval(evalExpression);
                
                if (isNaN(result) || !isFinite(result)) {
                    throw new Error('Invalid calculation');
                }
                
                historyDisplay.textContent = expression + ' =';
                currentValue = result.toString();
                expression = '';
                updateDisplay();
                
            } catch (error) {
                currentValue = 'Error';
                expression = '';
                updateDisplay();
                setTimeout(() => {
                    clearAll();
                }, 2000);
            }
        }
        
        function clearAll() {
            currentValue = '0';
            expression = '';
            updateDisplay();
        }
        
        function backspace() {
            if (currentValue.length > 1) {
                currentValue = currentValue.slice(0, -1);
                expression = expression.slice(0, -1);
            } else {
                currentValue = '0';
                expression = '';
            }
            updateDisplay();
        }
        
        function toggleSign() {
            if (currentValue && currentValue !== '0') {
                if (currentValue.startsWith('-')) {
                    currentValue = currentValue.substring(1);
                } else {
                    currentValue = '-' + currentValue;
                }
                updateDisplay();
            }
        }
        
        function percentage() {
            try {
                const result = eval(currentValue) / 100;
                currentValue = result.toString();
                expression = '';
                updateDisplay();
            } catch (error) {
                currentValue = 'Error';
                updateDisplay();
            }
        }
        
        // 键盘支持
        document.addEventListener('keydown', function(e) {
            if (e.key >= '0' && e.key <= '9') {
                appendNumber(e.key);
            } else if (e.key === '.') {
                appendNumber('.');
            } else if (e.key === '+' || e.key === '-' || e.key === '*' || e.key === '/') {
                const op = e.key === '*' ? '×' : e.key === '/' ? '÷' : e.key;
                setOperator(op);
            } else if (e.key === 'Enter' || e.key === '=') {
                calculate();
            } else if (e.key === 'Escape') {
                clearAll();
            } else if (e.key === 'Backspace') {
                backspace();
            } else if (e.key === '(' || e.key === ')') {
                appendOperator(e.key);
            }
        });
    </script>
</body>
</html>
