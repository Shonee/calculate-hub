<style>
    .footer-gradient {
        background: linear-gradient(135deg, #434343 0%, #000000 100%);
    }
</style>

<script>
    // 统计数据
    let footerStats = {
        totalClicks: 0,
        todayClicks: 0,
        lastDate: new Date().toDateString(),
        calculatorUsage: {}
    };
    
    // 加载统计数据
    function loadFooterStats() {
        const saved = localStorage.getItem('calculatorStats');
        if (saved) {
            footerStats = JSON.parse(saved);
            
            // 检查日期
            const today = new Date().toDateString();
            if (footerStats.lastDate !== today) {
                footerStats.todayClicks = 0;
                footerStats.lastDate = today;
            }
        }
        updateFooterStatsDisplay();
    }
    
    // 更新页脚统计显示
    function updateFooterStatsDisplay() {
        const todayElement = document.getElementById('todayCount');
        const totalElement = document.getElementById('totalCount');
        const mostUsedElement = document.getElementById('mostUsed');
        
        if (todayElement) todayElement.textContent = footerStats.todayClicks || 0;
        if (totalElement) totalElement.textContent = footerStats.totalClicks || 0;
        
        // 找出最常用的计算器
        let maxUsage = 0;
        let mostUsedCalc = '-';
        const calculatorNames = {
            basic: '普通计算器',
            scientific: '科学计算器',
            loan: '贷款计算器',
            tax: '个税计算器',
            relative: '亲戚计算器'
        };
        
        for (const [key, value] of Object.entries(footerStats.calculatorUsage || {})) {
            if (value > maxUsage) {
                maxUsage = value;
                mostUsedCalc = calculatorNames[key] || key;
            }
        }
        
        if (mostUsedElement) mostUsedElement.textContent = mostUsedCalc;
    }
    
    // 初始化页脚统计
    document.addEventListener('DOMContentLoaded', function() {
        loadFooterStats();
    });
</script>
