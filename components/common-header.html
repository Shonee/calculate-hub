<!-- 公共页头组件 -->
<header class="header-gradient text-white shadow-lg sticky top-0 z-50">
    <div class="container mx-auto px-4 py-4">
        <div class="flex items-center justify-between">
            <div class="flex items-center space-x-4">
                <i class="fas fa-calculator text-3xl"></i>
                <div>
                    <h1 class="text-2xl font-bold">计算器工具集</h1>
                    <p class="text-sm opacity-90">专业的在线计算工具平台</p>
                </div>
            </div>
            
            <div class="flex items-center space-x-4">
                <a href="calculator-hub.html" class="bg-white bg-opacity-20 hover:bg-opacity-30 rounded-lg px-4 py-2 transition flex items-center space-x-2">
                    <i class="fas fa-home"></i>
                    <span class="hidden md:inline">返回首页</span>
                </a>
                
                <div class="hidden md:flex items-center space-x-2 bg-white bg-opacity-20 rounded-lg px-4 py-2">
                    <i class="fas fa-clock"></i>
                    <span id="currentTime" class="text-sm"></span>
                </div>
                
                <button onclick="toggleTheme()" class="bg-white bg-opacity-20 hover:bg-opacity-30 rounded-lg px-4 py-2 transition">
                    <i class="fas fa-moon" id="themeIcon"></i>
                </button>
            </div>
        </div>
    </div>
</header>

<style>
    .header-gradient {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    }
</style>

<script>
    // 更新时间
    function updateTime() {
        const now = new Date();
        const timeStr = now.toLocaleTimeString('zh-CN', { hour: '2-digit', minute: '2-digit', second: '2-digit' });
        const timeElement = document.getElementById('currentTime');
        if (timeElement) {
            timeElement.textContent = timeStr;
        }
    }
    
    // 主题切换
    function toggleTheme() {
        const body = document.body;
        const icon = document.getElementById('themeIcon');
        
        if (body.classList.contains('dark-theme')) {
            body.classList.remove('dark-theme');
            icon.classList.remove('fa-sun');
            icon.classList.add('fa-moon');
            localStorage.setItem('theme', 'light');
        } else {
            body.classList.add('dark-theme');
            icon.classList.remove('fa-moon');
            icon.classList.add('fa-sun');
            localStorage.setItem('theme', 'dark');
        }
    }
    
    // 初始化
    document.addEventListener('DOMContentLoaded', function() {
        // 加载主题
        const savedTheme = localStorage.getItem('theme');
        if (savedTheme === 'dark') {
            document.body.classList.add('dark-theme');
            const icon = document.getElementById('themeIcon');
            if (icon) {
                icon.classList.remove('fa-moon');
                icon.classList.add('fa-sun');
            }
        }
        
        // 启动时间更新
        updateTime();
        setInterval(updateTime, 1000);
    });
</script>
