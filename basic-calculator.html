<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>普通计算器</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .calculator {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            overflow: hidden;
            width: 100%;
            max-width: 400px;
        }
        
        .display {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px 20px;
            text-align: right;
        }
        
        .display-history {
            font-size: 14px;
            opacity: 0.7;
            min-height: 20px;
            margin-bottom: 10px;
        }
        
        .display-current {
            font-size: 48px;
            font-weight: 300;
            min-height: 60px;
            word-wrap: break-word;
        }
        
        .buttons {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 1px;
            background: #e0e0e0;
        }
        
        .btn {
            background: white;
            border: none;
            padding: 25px;
            font-size: 20px;
            cursor: pointer;
            transition: all 0.2s;
            font-weight: 500;
        }
        
        .btn:hover {
            background: #f5f5f5;
            transform: scale(0.95);
        }
        
        .btn:active {
            transform: scale(0.9);
        }
        
        .btn-operator {
            background: #ff9500;
            color: white;
        }
        
        .btn-operator:hover {
            background: #ff8000;
        }
        
        .btn-function {
            background: #d4d4d2;
            color: #1c1c1c;
        }
        
        .btn-function:hover {
            background: #c0c0be;
        }
        
        .btn-zero {
            grid-column: span 2;
        }
        
        .btn-equals {
            background: #34c759;
            color: white;
        }
        
        .btn-equals:hover {
            background: #2fb350;
        }
        
        .history-panel {
            background: #f8f9fa;
            padding: 15px;
            max-height: 200px;
            overflow-y: auto;
            border-top: 1px solid #e0e0e0;
        }
        
        .history-item {
            padding: 8px;
            margin-bottom: 5px;
            background: white;
            border-radius: 5px;
            font-size: 14px;
            cursor: pointer;
            transition: background 0.2s;
        }
        
        .history-item:hover {
            background: #e9ecef;
        }
        
        .history-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
            font-weight: 600;
            color: #495057;
        }
        
        .clear-history {
            color: #dc3545;
            cursor: pointer;
            font-size: 12px;
        }
        
        .clear-history:hover {
            text-decoration: underline;
        }
        
        /* 移动端适配 */
        @media (max-width: 768px) {
            .calculator {
                max-width: 100%;
            }
            
            .display {
                padding: 25px 15px;
            }
            
            .display-current {
                font-size: 40px;
                min-height: 50px;
            }
            
            .display-history {
                font-size: 13px;
            }
            
            .btn {
                padding: 20px;
                font-size: 18px;
            }
            
            .history-panel {
                padding: 12px;
                max-height: 180px;
            }
            
            .history-item {
                font-size: 13px;
                padding: 6px;
            }
        }
        
        @media (max-width: 576px) {
            body {
                padding: 10px;
            }
            
            .calculator {
                border-radius: 15px;
            }
            
            .display {
                padding: 20px 12px;
            }
            
            .display-current {
                font-size: 32px;
                min-height: 45px;
            }
            
            .display-history {
                font-size: 12px;
                min-height: 18px;
            }
            
            .btn {
                padding: 18px;
                font-size: 16px;
            }
            
            .history-panel {
                padding: 10px;
                max-height: 150px;
            }
            
            .history-item {
                font-size: 12px;
                padding: 5px;
                margin-bottom: 4px;
            }
            
            .history-header {
                font-size: 13px;
                margin-bottom: 8px;
            }
            
            .clear-history {
                font-size: 11px;
            }
        }
        
        @media (max-width: 400px) {
            .display-current {
                font-size: 28px;
                min-height: 40px;
            }
            
            .btn {
                padding: 15px;
                font-size: 15px;
            }
        }
    </style>
</head>
<body>
    <div class="calculator">
        <div class="display">
            <div class="display-history" id="history"></div>
            <div class="display-current" id="display">0</div>
        </div>
        
        <div class="buttons">
            <button class="btn btn-function" onclick="clearAll()">AC</button>
            <button class="btn btn-function" onclick="toggleSign()">+/-</button>
            <button class="btn btn-function" onclick="percentage()">%</button>
            <button class="btn btn-operator" onclick="setOperator('÷')">÷</button>
            
            <button class="btn" onclick="appendNumber('7')">7</button>
            <button class="btn" onclick="appendNumber('8')">8</button>
            <button class="btn" onclick="appendNumber('9')">9</button>
            <button class="btn btn-operator" onclick="setOperator('×')">×</button>
            
            <button class="btn" onclick="appendNumber('4')">4</button>
            <button class="btn" onclick="appendNumber('5')">5</button>
            <button class="btn" onclick="appendNumber('6')">6</button>
            <button class="btn btn-operator" onclick="setOperator('-')">-</button>
            
            <button class="btn" onclick="appendNumber('1')">1</button>
            <button class="btn" onclick="appendNumber('2')">2</button>
            <button class="btn" onclick="appendNumber('3')">3</button>
            <button class="btn btn-operator" onclick="setOperator('+')">+</button>
            
            <button class="btn btn-zero" onclick="appendNumber('0')">0</button>
            <button class="btn" onclick="appendNumber('.')">.</button>
            <button class="btn btn-equals" onclick="calculate()">=</button>
        </div>
        
        <div class="history-panel" id="historyPanel" style="display: none;">
            <div class="history-header">
                <span>历史记录</span>
                <span class="clear-history" onclick="clearHistory()">清除</span>
            </div>
            <div id="historyList"></div>
        </div>
    </div>

    <script>
        let currentValue = '0';
        let previousValue = '';
        let operator = '';
        let shouldResetDisplay = false;
        let calculationHistory = [];
        
        const display = document.getElementById('display');
        const historyDisplay = document.getElementById('history');
        const historyPanel = document.getElementById('historyPanel');
        const historyList = document.getElementById('historyList');
        
        // 加载历史记录
        loadHistory();
        
        function updateDisplay() {
            display.textContent = currentValue;
            
            if (previousValue && operator) {
                historyDisplay.textContent = `${previousValue} ${operator}`;
            } else {
                historyDisplay.textContent = '';
            }
        }
        
        function appendNumber(num) {
            if (shouldResetDisplay) {
                currentValue = num;
                shouldResetDisplay = false;
            } else {
                if (num === '.' && currentValue.includes('.')) return;
                currentValue = currentValue === '0' && num !== '.' ? num : currentValue + num;
            }
            updateDisplay();
        }
        
        function setOperator(op) {
            if (previousValue && operator && !shouldResetDisplay) {
                calculate();
            }
            
            previousValue = currentValue;
            operator = op;
            shouldResetDisplay = true;
            updateDisplay();
        }
        
        function calculate() {
            if (!previousValue || !operator) return;
            
            const prev = parseFloat(previousValue);
            const current = parseFloat(currentValue);
            let result;
            
            switch (operator) {
                case '+':
                    result = prev + current;
                    break;
                case '-':
                    result = prev - current;
                    break;
                case '×':
                    result = prev * current;
                    break;
                case '÷':
                    result = current !== 0 ? prev / current : 'Error';
                    break;
                default:
                    return;
            }
            
            // 保存到历史记录
            const calculation = `${previousValue} ${operator} ${currentValue} = ${result}`;
            addToHistory(calculation);
            
            currentValue = result.toString();
            previousValue = '';
            operator = '';
            shouldResetDisplay = true;
            updateDisplay();
        }
        
        function clearAll() {
            currentValue = '0';
            previousValue = '';
            operator = '';
            shouldResetDisplay = false;
            updateDisplay();
        }
        
        function toggleSign() {
            currentValue = (parseFloat(currentValue) * -1).toString();
            updateDisplay();
        }
        
        function percentage() {
            currentValue = (parseFloat(currentValue) / 100).toString();
            updateDisplay();
        }
        
        function addToHistory(calculation) {
            calculationHistory.unshift({
                expression: calculation,
                timestamp: new Date().toLocaleString('zh-CN')
            });
            
            // 只保留最近20条
            if (calculationHistory.length > 20) {
                calculationHistory = calculationHistory.slice(0, 20);
            }
            
            saveHistory();
            renderHistory();
            
            // 显示历史面板
            historyPanel.style.display = 'block';
        }
        
        function renderHistory() {
            historyList.innerHTML = '';
            calculationHistory.forEach((item, index) => {
                const div = document.createElement('div');
                div.className = 'history-item';
                div.innerHTML = `
                    <div style="font-weight: 500;">${item.expression}</div>
                    <div style="font-size: 11px; color: #6c757d; margin-top: 2px;">${item.timestamp}</div>
                `;
                div.onclick = () => useHistoryResult(item.expression);
                historyList.appendChild(div);
            });
        }
        
        function useHistoryResult(expression) {
            const result = expression.split('=')[1].trim();
            currentValue = result;
            updateDisplay();
        }
        
        function clearHistory() {
            if (confirm('确定要清除所有历史记录吗？')) {
                calculationHistory = [];
                saveHistory();
                renderHistory();
                historyPanel.style.display = 'none';
            }
        }
        
        function saveHistory() {
            localStorage.setItem('calculatorHistory', JSON.stringify(calculationHistory));
        }
        
        function loadHistory() {
            const saved = localStorage.getItem('calculatorHistory');
            if (saved) {
                calculationHistory = JSON.parse(saved);
                if (calculationHistory.length > 0) {
                    renderHistory();
                    historyPanel.style.display = 'block';
                }
            }
        }
        
        // 键盘支持
        document.addEventListener('keydown', function(e) {
            if (e.key >= '0' && e.key <= '9') {
                appendNumber(e.key);
            } else if (e.key === '.') {
                appendNumber('.');
            } else if (e.key === '+') {
                setOperator('+');
            } else if (e.key === '-') {
                setOperator('-');
            } else if (e.key === '*') {
                setOperator('×');
            } else if (e.key === '/') {
                e.preventDefault();
                setOperator('÷');
            } else if (e.key === 'Enter' || e.key === '=') {
                calculate();
            } else if (e.key === 'Escape') {
                clearAll();
            } else if (e.key === 'Backspace') {
                currentValue = currentValue.slice(0, -1) || '0';
                updateDisplay();
            }
        });
    </script>
</body>
</html>
